<div class="p-6 max-w-6xl mx-auto" dir="rtl">
  <h2 class="text-3xl font-bold mb-6 text-right">📚 الدورات المتاحة</h2>

  <div class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    <div *ngFor="let course of courses" class="rounded-xl border bg-white text-gray-900 flex flex-col w-full max-w-md overflow-hidden shadow hover:shadow-lg transition-all">

      <!-- الصورة -->
      <div class="aspect-video overflow-hidden w-full relative flex items-center justify-center">
        <img [src]="course.image || 'https://process.fs.teachablecdn.com/ADNupMnWyR7kCWRvm76Laz/resize=w:848,h:478,fit:crop,align:center/https://cdn.filestackcontent.com/omnOboAMQLG7J4bJCD2t'"
             alt="صورة الدورة"
             class="object-cover w-full h-full" />
      </div>

      <!-- المحتوى -->
      <div class="flex flex-col grow p-4 pb-6">
        <div class="flex flex-col gap-2 mb-4">
          <h3 class="text-xl font-semibold line-clamp-2 text-gray-800">{{ course.title }}</h3>
          <p class="text-gray-600 text-base line-clamp-3">{{ course.description }}</p>
          <ul class="text-sm text-gray-500 flex flex-wrap mt-1">
            <li class="shrink-0">📚 دورة</li>
            <li class="before:content-['•'] before:mx-2">👨‍🏫 {{ course.user?.name || 'غير متوفر' }}</li>
          </ul>
        </div>

        <!-- السعر + زر -->
        <div class="mt-auto">
          <a (click)="enroll(course.id)"
             class="block text-center rounded border border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white px-4 py-2 font-medium transition w-full cursor-pointer">
            {{ course.price }} درهم
          </a>
        </div>
      </div>

    </div>
  </div>
</div>
