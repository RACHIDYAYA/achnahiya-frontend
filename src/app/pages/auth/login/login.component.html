<div class="max-w-md mx-auto mt-20 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4">تسجيل الدخول</h2>
    <form (ngSubmit)="onLogin()">
      <input [(ngModel)]="email" name="email" type="email" placeholder="البريد الإلكتروني" class="mb-4 w-full p-2 border rounded" required>
      <input [(ngModel)]="password" name="password" type="password" placeholder="كلمة المرور" class="mb-4 w-full p-2 border rounded" required>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">دخول</button>
    </form>
  </div>
