<div *ngFor="let course of courses" class="p-4 border border-gray-200 rounded-xl shadow hover:shadow-lg transition">
  <h3 class="text-xl font-semibold text-blue-700 mb-2">{{ course.title }}</h3>
  <p class="text-gray-600 mb-2">{{ course.description }}</p>
  <p class="text-sm text-gray-500 mb-1">📅 من: {{ course.start_date | date:'longDate' }}</p>
  <p class="text-sm text-gray-500 mb-1">🧑‍🏫 المدرّب: {{ course.user.name || 'غير متوفر' }}</p>
  <p class="text-sm text-green-600 font-medium mt-2">✅ مشترك</p>
  <a 
    [routerLink]="['/courses', course.id, 'materials']" 
    class="inline-block mt-3 text-blue-600 hover:underline"
  >
    عرض المحتوى
  </a>
</div>
